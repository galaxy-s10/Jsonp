<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.4.1.js"></script>
</head>

<body>
    <button id="ajax">ajax jsonp</button>
    <script>
        function hicallback(res) {
            console.log('hi,callback');
            console.log(res);
        }
        $("#ajax").click(function () {
            $.ajax({
                url: "http://localhost:3000/ajax",
                dataType: 'jsonp',
                jsonpCallback: 'hicallback',   //指定回调函数
                jsonp: 'cbName',           //指定服务端的回调函数名,默认callback
                success: function (result) {
                    console.log('响应成功');
                    console.log(result)
                }
            });
        });
    </script>
</body>

</html>
